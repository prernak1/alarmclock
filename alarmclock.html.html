<html>
<head><title>alarm clock</title>
<style>
	body{
	backgroung:black;
	}
	.clock{
	position:relative;
	top:50%;
	color:#17d4fe;
	font-size:60px;
	font-family:Orbitron;
	letter-spacing:7px;
	margin-left:auto;
	margin-right:auto;
	width:400px;
	height:200px;
	}
	</style>
<body>
  <div id="MyClockDisplay" class="clock" onload="showTime()">
    <p>Choose time of alarm ring</p>
    <select id="hours">
    </select>
    <select id="minutes">
    </select>
	<select id="seconds">
  </div>
<audio id="alert" src="assets/alert.mp3" preload="auto"></audio>
	</div>
	<script>
	function showTime()
	{
	var date=new Date();
	var h=date.getHours();
	var m=date.getMinutes();
	var s=date.getSeconds();
	var session="AM";
		if(h==0)
		{
		h=12;
		}
		if(h>12)
		{
		h=h-12;
		session="PM";
	
		}
		var time=h+":"+m+":"+s+" "+session;
		document.getElementById("MyClockDisplay").innerHTML=time;
		setTimeout(showTime,1000);
	}
	showTime();
	</script>
</body>
</html>
